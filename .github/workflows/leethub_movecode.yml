name: Move LeetCode Solutions

on:
  workflow_dispatch:
  push:
    # 1. 트리거 조건 완화: 숫자로 시작하는 모든 폴더 감지 ([0-9]+ 대신 와일드카드 사용)
    paths:
      - '[0-9]*-*/**' 

permissions:
  contents: write

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 전체 히스토리를 가져와야 안전합니다

      - name: Move LeetCode solutions
        run: |
          mkdir -p LeetCode
          
          # 2. 탐색 패턴 수정: 숫자로 시작하는 모든 폴더([0-9]*-*)를 찾습니다.
          # 예: 1-two-sum, 20-valid-parentheses, 1930-unique... 모두 포함
          found=0
          for d in [0-9]*-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              # 기존에 같은 폴더가 있으면 덮어쓰거나 병합 (안전장치 추가)
              if [ -d "LeetCode/$d" ]; then
                cp -r "$d"/* "LeetCode/$d/"
                rm -rf "$d"
              else
                mv "$d" "LeetCode/"
              fi
              found=1
            fi
          done
          
          if [ $found -eq 0 ]; then
            echo "No matching directories found to move."
            # 강제로 빈 커밋을 방지하기 위해 여기서 종료하지 않고, 아래 커밋 단계에서 처리
          fi

      - name: Commit & Push changes
        run: |
          # Git 상태 확인 및 커밋
          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: Move LeetCode solutions to LeetCode folder"
            git push
          else
            echo "No changes to commit (파일이 이동되지 않았거나 이미 정리됨)"
          fi
